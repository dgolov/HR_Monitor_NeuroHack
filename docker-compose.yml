version: "3"

services:
  db:
    container_name: db_container
    image: postgres:14
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/logs/app.log:/app/logs/app.log:rw
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

#  mongo:
#    container_name: mongo_container
#    build:
#      context: ./mongo
#      dockerfile: mongo.dockerfile
#    volumes:
#      - ./mongo/data:/data/db
#    ports:
#      - "27017:27017"

  backend:
    container_name: backend_container
    environment:
      TZ: "Europe/Moscow"
    image: backend:0.1.0
    volumes:
      - ./backend/alembic/versions:/app/alembic/versions
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    build:
      context: ./backend/.
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  frontend:
    container_name: frontend_container
    environment:
      - VUE_APP_API_URL=http://backend:8000
    build:
      context: ./ui
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - vue_dist:/app/dist


  nginx:
    container_name: nginx_container
    build:
      context: ./nginx
      dockerfile: nginx.dockerfile
    volumes:
      - ./static/:/static
      - vue_dist:/app/dist
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  vue_dist:
